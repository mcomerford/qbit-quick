<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database View</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: auto;
            max-width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            word-break: break-word;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td:nth-child(2) {
            white-space: pre-line;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
